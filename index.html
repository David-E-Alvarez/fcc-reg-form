<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Handjet:wght@500&display=swap" rel="stylesheet">
    <title>Reg Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <h3>Please fill out this form with the required information</h3>

    <form action="">
      <label for="fName">Enter Your First Name:</label>
      <input type="text" id="fName" name="first-name"><br>

      <label for="lName">Enter Your Last Name:</label>
      <input type="text" id="lName" name="last-name"><br>

      <label for="email">Enter Your Email:</label>
      <input type="text" id="email" name="email"><br>

      <label for="password">Create a New Password:</label>
      <input type="password" id="password" name="password"><br>
      
      <input type="radio" id="personal-acct" name="type-of-account" value="personal-acct">
      <label for="personal-acct">Personal Account</label><br>

      <input type="radio" id="business-acct" name="type-of-account" value="business-acct">
      <label for="Business-acct">Business Account</label><br>

      <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions">
      <label for="terms-and-conditions">I accept the terms and conditions</label>


      

    </form>
  </body>
</html>
